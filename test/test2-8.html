<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>限制字符串的长度</title>
</head>

<body>
    <h2>限制字符串的长度</h2> 通过“maxlength” 限制：
    <input type="text" name="lname" maxlength="5">
    <br/> 通过“JavaScript事件” 限制：
    <input type="text" data-length='5' id="limitLength" data-model='Ch' name="lname" />
    <br/>
    <script type="text/javascript">
    window.onload = function() {
        var limitLength = document.getElementById("limitLength"),
            clearNonumber = function(tThis) {
                var _v = tThis.value,
                    _vLen = _v.length,
                    dataLength = tThis.getAttribute("data-length"),
                    dataModel = tThis.getAttribute("data-model"),
                    subLen = dataLength;
                if (_vLen > dataLength) tThis.value = _v.substr(0, subLen);
            };
        limitLength.onfocus = function() {
            clearNonumber(this);
        };
        limitLength.onkeyup = function() {
            clearNonumber(this);
        };
        limitLength.onblur = function() {
            clearNonumber(this);
        };
    };
    </script>
</body>

</html>
