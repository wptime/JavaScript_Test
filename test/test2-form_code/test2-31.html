<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态添加下拉选项</title>
</head>
<body>
	<h2>动态添加下拉选项</h2>
	<input type="button" value='添加' id="addOptions" data-target='addOptions'>
	<select id="addOption">
		<option value="">请选择</option>
		<option value="1">原有选项</option>
	</select>
	<script type="text/javascript">
		window.onload = function() {
			var _addOptions = document.getElementById("addOptions"),
			_addOption = document.getElementById("addOption"),
			addOptions = function(target,options) {
				var _option = null,
				ol = options.length,
				i = 0,
				_v = "",
				_t = "";
				for(;i<ol;i++) {
					_v = options[i].value;
					_t = options[i].text;
					_option = document.createElement("OPTION");
					_option.value = _v;
					_option.text = _t;
					target.options.add(_option); 
				}
			};
			_addOptions.onclick = function() {
				addOptions(_addOption,[
						{
							"value":"新添加的元素",
							"text":"新添加的元素"
						}
					]);
			};
		};
	</script>
</body>
</html>
