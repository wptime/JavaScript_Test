<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断下拉框中的值是否被选中</title>
</head>
<body>
	<h2>判断下拉框中的值是否被选中</h2>
	<select id="selectOption">
		<option value="">请选择</option>
		<option value="1">选项1</option>
		<option value="2">选项2</option>
		<option value="3">选项3</option>
		<option value="4">选项4</option>
		<option value="5">选项5</option>
	</select>
	<script type="text/javascript">
		window.onload = function() {
			var _selectOption = document.getElementById("selectOption");
			_selectOption.onchange = function() {
				if(this.value === "") {
					alert("您没有选中选项");
				} else {
					alert(this.value);
				}
			};
		};
	</script>
</body>
</html>
