<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>根据指定内容选中复选框</title>
</head>
<body>
	<h2>根据指定内容选中复选框</h2>
	<p>如果内容中含有关键词：“JavaScript”、“游戏”，则相应的关键词复选框复选框会被选中</p>
	<textarea id='contentCheckbox' data-target='autoKeywordSelect'></textarea> <br/>
	<input type="checkbox" name='autoKeywordSelect' data-k='JavaScript'>JavaScript <br/>
	<input type="checkbox" name='autoKeywordSelect' data-k='韦鹏'>韦鹏 <br/>
	<input type="checkbox" name='autoKeywordSelect' data-k='游戏'>游戏 <br/>

	<script type="text/javascript">
		window.onload = function() {
			//获取内容元素
			var contentCheckbox = document.getElementById("contentCheckbox"),
			_targets = document.getElementsByName(contentCheckbox.getAttribute("data-target")),
			targetsLen = _targets.length,
			i = 0;
			contentCheckbox.onclick = function() {
				for(i=0;i<targetsLen;i++) {
					var _t = _targets[i],
					_v = this.value;

					//三元运算写法
					// _v = this.value?
					// _t.checked = true:
					// _t.checked = false;
					//单链式条件写法
					_t.checked = _v.search(_t.getAttribute("data-k"))!=-1 && true||false;

				}
			};
		};
	</script>
</body>
</html>
