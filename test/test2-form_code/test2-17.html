<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动选定文本内容</title>
</head>
<body>
	<h2>自动选定文本内容</h2>
	<textarea id="autoSelected" rows="10" cols="50">默认被选择文本</textarea>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("autoSelected").select();
		};
	</script>
</body>
</html>
