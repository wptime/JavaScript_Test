<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>限制只能输入数字</title>
</head>
<body>
	<p>HTML5属性控制只能输入数字</p>
	<form>
		<input type="number" name="numberHTML5" value="HTML5只能输入数字" />
		<input type="text" value="HTML5只能输入数字" pattern=[0-9]/>
		<input type="text" name="number" value='只能输入数字'/>	<br>
		<input type="submit" value="提交">
	</form>
	<p>JS控制只能输入数字</p>
	<input type="text" name="number" value='只能输入数字' id='banNumber'/><br>
	<script type="text/javascript">
		var banNumber = document.getElementById("banNumber"),
		clearNonumber = function(tThis) {
			var _v = tThis.value;
			tThis.value = _v.replace(/\D/g,"");
		};
		banNumber.onfocus = function() {
			clearNonumber(this);
		};
		banNumber.onkeyup = function() {
			clearNonumber(this);
		};
		banNumber.onblur = function() {
			clearNonumber(this);
		};
	</script>
</body>
</html>
