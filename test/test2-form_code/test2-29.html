<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取选中的复选框值</title>
</head>
<style type="text/css">
	.contentCheckbox{
		text-align: center;
	}
	ul li {
		list-style: none;
		display: block;
		border: 1px solid #ccc;
		width: 300px;
		height: 20px;
		margin-top: 1px;
	}
	ul li input,ul li div {
		position: relative;
		float: left;
	}
</style>
<body>
	<h2>获取复选框所有选中的内容</h2>
	<ul>
		<li><input type="checkbox" name='getSelectContent'><div class="contentCheckbox">等待选择的内容....1</div></li>
		<li><input type="checkbox" name='getSelectContent'><div class="contentCheckbox">等待选择的内容....2</div></li>
		<li><input type="checkbox" name='getSelectContent'><div class="contentCheckbox">等待选择的内容....3</div></li>
	</ul>
	<p id="selectedContents">被选择的内容：选择内容为空</p>
	<script type="text/javascript">
		window.onload = function() {
			var selectedContents = "", //待填充文本
			_selectContent = document.getElementsByName("getSelectContent"),
			i=0;
			sl = _selectContent.length;
			for(;i<sl;i++) {
				_selectContent[i].onclick = function() {
					var _t = this.nextSibling.innerText;
					if(this.checked) { //如果内容被选中，则填充文本，否则删除
						selectedContents += "<br/>" + _t;
					} else {
						selectedContents = selectedContents.replace("<br/>"+_t,"");
					}
					document.getElementById("selectedContents").innerHTML = "被选择的内容："+selectedContents;
				}; 
			}
		};
	</script>
</body>
</html>
