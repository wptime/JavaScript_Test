<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>验证用户是否为空</title>
</head>
<body>
	<h2>验证用户是否为空</h2>
	<input type="text" id="strs" value="       需要过滤的空格">
	<input type="button" id="isContent" value='验证是否为空'>
	<script type="text/javascript">
		window.onload = function() {
			var _rstrsBtn = document.getElementById("rstrsBtn"),
			_strs = document.getElementById("strs");

			isContent.onclick = function() {
				if(!_strs.value.replace(/^(\s|\u00A0)+|(\s|\u00A0)+$/g,"")) {
					alert("您的输入为空");
				} else {
					alert("您的输入不为空");
				}
			};
		};
		// function isContent(chars) { //验证是否为空
		// 	return !chars?true:false; //第一种写法：更简洁，性能更好
		// 	return chars.length === 0?true:false; //第二种写法
		// }
	</script>
</body>
</html>
